<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap-3.css">
  </head>
  <body>
    <!-- 네비바 시작   -->
    <header>
        <div id="wrap_head">
          <nav class="left">
            <ul>
              <li><a href="#">JSP 게시판 웹 사이트</a></li>
              <li><a href="#">메인</a></li>
              <li><a href="#">게시판</a></li>
            </ul>
          </nav>
          
          <div class="right">
            <ul><a href="#" target="#" class="enter">접속하기</a>
              <ol class="targeted">
                <li>회원가입</li>
                <li>로그인</li>
              </ol>
            </ul>
          </div>
        </div>
      </header>
      <!-- 네비바 끝 -->
      <!-- 로그인창 시작 -->
      <section>
          <div class="login">
            <h1>로그인 화면</h1><br>
            <input type="text" placeholder="아이디" maxlength="20"><br>
            <input type="password" placeholder="비밀번호" maxlength="20"><br>
            <input type="submit" value="로그인" class="login_btn">
          </div>
      </section>
      
  </body>
</html>
